name: Publish to npm & MCP Registry

on:
  push:
    tags: ["v*"] # Triggers on version tags like v1.0.0

permissions:
  id-token: write # Required for OIDC (both npm trusted publishing and MCP Registry)
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      ### Build & test ###

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24" # npm 11.5.1+ required for trusted publishing
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build package
        run: npm run build

      ### Publish to npm (trusted publishing via OIDC â€” no NPM_TOKEN needed) ###

      - name: Publish package to npm
        run: npm publish --access public

      ### Publish to MCP Registry ###

      - name: Install mcp-publisher
        run: |
          curl -L "https://github.com/modelcontextprotocol/registry/releases/latest/download/mcp-publisher_$(uname -s | tr '[:upper:]' '[:lower:]')_$(uname -m | sed 's/x86_64/amd64/;s/aarch64/arm64/').tar.gz" | tar xz mcp-publisher

      - name: Authenticate to MCP Registry
        run: ./mcp-publisher login github-oidc

      - name: Set version in server.json from git tag
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          jq --arg v "$VERSION" '.version = $v | .packages[0].version = $v' server.json > server.tmp && mv server.tmp server.json

      - name: Publish server to MCP Registry
        run: ./mcp-publisher publish
